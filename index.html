<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>El Colgado</h1>
    <div class="container-game">
        <svg height="250" width="200" class="figure-container">
            <line x1="10" y1="200" x2="170" y2="200"></line>
            <line x1="60" y1="20" x2="140" y2="20"></line>
            <line x1="140" y1="20" x2="140" y2="40"></line>
            <line x1="60" y1="200" x2="60" y2="20"></line>
            <!-- cuerpo -->
            <!-- cabeza -->
            <circle cx="140" cy="60" r="20" class="figure-part" class="part-figure"></circle>
            <!-- body -->
            <line x1="140" y1="80" x2="140" y2="120" class="part-figure"></line>
            <!-- harms -->
            <line x1="140" y1="90" x2="100" y2="120" class="part-figure"></line>
            <line x1="140" y1="90" x2="180" y2="120" class="part-figure"></line>
            <!-- legs -->
            <line x1="140" y1="120" x2="100" y2="160" class="part-figure"></line>
            <line x1="140" y1="120" x2="180" y2="160" class="part-figure"></line>
        </svg>
        <div class="wrong-letter-container">
            <div class="wrong-letter"></div>
        </div>
        <div class="word" id="word"></div>
    </div>
    <div class="popup-container" id="popupContainer">
        <h2 id="finalMessage"></h2>
        <button id="playButton">Play Again</button>
    </div>
    <!-- notificacion -->
    <div class="notification-container" id="notificationContainer">
        <h4>Ya ingresaste esta letra</h4>
    </div>
    <script src="./script.js"></script>
</body>
</html>
